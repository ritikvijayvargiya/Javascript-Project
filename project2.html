    <div class="container my-4">
      <h2 class="text-center">TODOs List</h2>
   
        <div class="mb-3">
          <label for="Title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">Add an item to the list.</div>
        </div>
        <div class="form-group">
          <label for="Description">Description</label>
          <textarea class="form-control" id="Description" rows="3"></textarea>
        </div>

        <button  id="add" class="btn btn-primary my-4">Add to List</button>
        <button  id="clear" class="btn btn-primary my-4" onclick="clearStorage()">Clear List</button>
  
      <div id="items my-4">
          <h2>Your Items</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">S No</th>
                <th scope="col">Item Title</th>
                <th scope="col">Item Description</th>
                <th scope="col">Actions</th>
           
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <th scope="row">1</th>
                <td>Get Some Coffee</td>
                <td>You need coffee as you are a coder</td>
                <td><button class="btn btn-sm btn-primary">
                    Delete
                </button></td>
            
              </tr>
              <tr>
               
            </tbody>
          </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script>
        function getAndUpdate(){
            console.log("updating")
            tit=document.getElementById('title').value;
            desc=document.getElementById('Description').value;
            if(localStorage.getItem('itemsJson')==null){
                itemJsonArray=[];
                itemJsonArray.push([tit,desc]);
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
            }
            else{
                itemJsonArrayStr=localStorage.getItem('itemsJson');
                itemJsonArray=JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit,desc]);
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
        }
        update();
    }
        function update(){

            if(localStorage.getItem('itemsJson')==null){
                itemJsonArray=[];
             
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
            }
            else{
                itemJsonArrayStr=localStorage.getItem('itemsJson');
                itemJsonArray=JSON.parse(itemJsonArrayStr);
              
        }
            
            //populate the table
           tableBody=document.getElementById("tableBody");
           let str="";
           itemJsonArray.forEach((element,index)=>{
               str+=    `<tr>
                <th scope="row">${index+1}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td>
                <td><button class="btn btn-sm btn-primary" onclick="deletee(${index})">
                    Delete
                </button></td>
            
              </tr>`
           });
           tableBody.innerHTML=str;
        }
        add=document.getElementById("add");
        add.addEventListener("click",getAndUpdate);
        update();
        function deletee(itemIndex){
            console.log("Delete",itemIndex);
            itemJsonArrayStr=localStorage.getItem('itemsJson');
      
                itemJsonArray=JSON.parse(itemJsonArrayStr);
                      //delete item index element fromthe array
                      itemJsonArray.splice(itemIndex,1);
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
                update();
               
        }
        function clearStorage(){
           if(confirm("do you really want to clear the list")){
            console.log("Clearing the storage")
            localStorage.clear();
            update();
           }

        }
    </script>
